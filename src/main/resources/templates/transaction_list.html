<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orange Card Orders</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h2>Transactions</h2>
    <table class="glyphicon glyphicon-calendar">
        <tr>
            <th>Customer Id</th>
            <th>Card Type</th>
            <th>Country</th>
            <th>Amount</th>
        </tr>
        <tr th:each="transaction : ${transactionLists}">
            <td th:text="${transaction.customerId}"></td>
            <td th:text="${transaction.cardType}"></td>
            <td th:text="${transaction.country.name}"></td>
            <td th:text="${transaction.transactionAmount}"></td>
        </tr>
    </table>
</div>
</body>
</html>
