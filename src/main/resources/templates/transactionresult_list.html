<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orange Card Orders</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h2>Orange Card Orders</h2>
    <table class="glyphicon glyphicon-calendar">
        <tr>
            <th>Status</th>
            <th>Provider Fee (In $)</th>
            <th>Transaction Amount</th>
            <th>Transaction Country</th>
        </tr>
        <tr th:each="order : ${transactionResultsLists}">
            <td th:text="${order.getStatus()}"></td>
            <td th:text="${order.getProvider()}"></td>
            <td th:text="${order.getTransactionFee()}"></td>
            <td th:text="${order.getTransaction().getTransactionAmount()}"></td>
            <td th:text="${order.getTransaction().getCountry().name}"></td>

        </tr>
    </table>
</div>
</body>
</html>
